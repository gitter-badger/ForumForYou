<div class="col-md-12">
  <div class="jumbotron">
    <div class="row">
      <h1 class="text-center padded">Admin</h1>
      <br>
      <h2>Users</h2>
      <table class="table">
         <tbody>
            <tr>
               <th>ID</th>
               <th>First name</th>
               <th>Last name</th>
               <th>Username</th>
               <th>Email</th>
            </tr>
            <tr  ng-repeat="user in users">
               <td>{{user.id}}</td>
               <td>{{user.firstName}}</td>
               <td>{{user.lastName}}</td>
               <td>{{user.username}}</td>
               <td>{{user.email}}</td>
            </tr>
         </tbody>
      </table>
    </div>

    <div class="row">
      <div class="well">

        <uib-tabset type="pills">
          <uib-tab heading="My Articles">
            Articles
          </uib-tab>

          <uib-tab heading="Add article" >
            <form name="addArticle">

              <div class="form-group" ng-class="{'has-error': addArticle.title.$invalid && addArticle.title.$dirty, 'has-success': addArticle.title.$valid && addArticle.title.$dirty}">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" ng-model="article.title" placeholder="Enter title..." required autofocus />
                <p ng-show="required(addArticle.title)" class="help-block">Title is required.</p>
              </div>

              <div class="form-group" ng-class="{'has-error': addArticle.body.$invalid && addArticle.body.$dirty, 'has-success': addArticle.body.$valid && addArticle.body.$dirty}">
                <label for="body">Body</label>
                <textarea type="text" class="form-control"  name="body" ng-model="article.body" placeholder="Type here..." rows="10" required></textarea>
                <p ng-show="required(addArticle.body)" class="help-block">Body is required.</p>
              </div>

                <div class="form-group">
                  <label for="category">Cateogry</label>
                  <ui-select
                    multiple
                    tagging
                    tagging-label="(custom 'new' label)"
                    ng-model="article.category"
                    theme="bootstrap"
                    sortable="true"
                    ng-disabled="disabled"
                    title="Choose a category"
                    class="form-control">
                    <ui-select-match placeholder="Select category...">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="category in categories">{{category}}</ui-select-choices>
                  </ui-select>
                </div>

              <date-picker></date-picker>

            </form>
          </uib-tab>

          <uib-tab heading="Profile">
            Profile
          </uib-tab>

          <uib-tab heading="Settings">
            Settings
          </uib-tab>
        </uib-tabset>

      </div> <!-- end of well -->
    </div> <!-- end of row -->
  </div> <!-- end of jumbotron -->
</div> <!-- end of col-md-12 -->
