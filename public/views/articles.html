<article class="panel panel-{{ styles[$index % styles.length] }}" ng-repeat="article in articles">
    <div class="panel-heading">
        <p>{{ article.title }}</p>
        <address>By <a href="#about/{{ article.authorPage }}">{{ article.author }}</a> on <time>{{ article.date }}<time></address>
    </div>
    <div class="panel-body text-justify">
        <img src="{{ article.image }}"/>
        <span>{{ article.contentTrimmed }}</span>
        <a href="#/articles/{{ article.id }}" class="text"><small class="text-{{ styles[$index%6] }}">Read More</small></a>
    </div>
</article>
