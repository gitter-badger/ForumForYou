<article class="panel panel-default">
    <div class="panel-heading">
        <p>{{ article.title }}</p>
        <address>By <a href="{{ article.authorPage }}">{{ article.author }}</a> on <time>{{ article.date }}</time></address>
    </div>
    <div class="panel-body text-justify">
        <img src="{{ article.image }}"/>
        <p>{{ article.content }}</p>
    </div>
</article>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Jane Doe" required autofocus>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="jane.doe@email.com" required>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="Leave your comment here..."></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
