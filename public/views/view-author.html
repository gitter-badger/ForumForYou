<article class="panel">
    <div class="panel-heading">
        <h1>{{ author.firstName }} {{ author.lastName }}</h1>
        <br>
        <blockquote>
            <q>{{ author.quote }}</q>
            <small>{{ author.quoteAuthor }} in <cite title="Source Title">{{ author.quoteSource }}</cite></small>
        </blockquote>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6 carousel">
            <div>
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                    <uib-slide ng-repeat="slide in slides" active="slide.active">
                        <img data-ng-src="{{slide.image}}">
                        <div class="carousel-caption">
                            <p>{{slide.text}}</p>
                        </div>
                    </uib-slide>
                </uib-carousel>
            </div>
        </div>
    </div>
    </div>
    <hr>
    <div class="panel-body text-justify">
        <p>{{ author.description }}</p>
        <address>
            <strong>E-mail: </strong><a href="mailto:{{ author.email }}">{{ author.email }}</a>
        </address>
    </div>
</article>
