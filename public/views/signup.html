<div class="modal-dialog modal-md">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="text-center">Sign up</h2>
      </div>

      <div class="modal-body">
        <form>
         <div class="form-group">
           <label for="name"></span>Name</label>
           <input type="text" class="form-control" id="name" placeholder="Enter your name...">
         </div>

         <div class="form-group">
           <label for="email"></span>Email</label>
           <input type="text" class="form-control" id="email" placeholder="Enter your email...">
         </div>

         <div class="form-group">
           <label for="username"></span>UserName</label>
           <input type="username" class="form-control" id="username" placeholder="Enter your email...">
         </div>

         <div class="form-group">
           <label for="password"></span>Password</label>
           <input type="password" class="form-control" id="password" placeholder="Enter your email...">
         </div>

         <div class="form-group">
           <label for="date"></span>Date</label>
           <input type="date" class="form-control" id="date" >
         </div>

         <button type="submit" class="btn btn-default btn-success btn-block">Sign up</button>
       </form>
      </div>

    </div>
  </div>

  <script type="text/javascript">
  document.getElementById('date').valueAsDate = new Date();
  </script>
